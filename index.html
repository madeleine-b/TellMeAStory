<html>

<head>
  <title>Tell Me A Story</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"= integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  
  <!-- Mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script> 

  <!-- Booklet -->
  <link href="booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
  <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="booklet/jquery.booklet.latest.min.js" type="text/javascript"></script>

  <!-- Flickity -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- Frontend styling -->
  <link href="frontend.css" type="text/css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400,700' rel='stylesheet'>  
</head>

<body>
  <!-- Flickity carousel -->
  <div id="flickity-carousel" class="carousel"></div>

  <!-- Title cover template -->
  <script id="title-template" type="text/html">
    <h1>{{title}}</h1>
  </script>

  <!-- Text page template -->
  <script id="text-template" type="text/html">
    <p>{{text}}</p>
  </script>

  <!-- Image page template -->
  <script id="image-template" type="text/html">
    <img src="images/whack2.jpg" width="200" height = "250"> 
  </script>

  <!-- End cover template -->
  <script id="end-template" type="text/html">
    <h1>The End</h1>
  </script>

  <!-- Empty filler div -->
  <div id="empty-filler"></div>

  <!-- Booklets -->
  <div id="cat-hat-book">
    <div id="cat-title-cover"></div>
  </div>

  <div id="charlottes-book">
    <div id="charlottes-title-cover"></div>
  </div>

  <div id="pigs-book">
    <div id="pigs-title-cover"></div>
  </div>

  <div id="book">
    <div id="title-cover"></div>
    <div class="text-page" id="page-2"></div>
    <div class="image-page" id="page-3"></div>
    <div id="end-cover"></div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
